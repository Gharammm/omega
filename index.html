<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vLineups</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        header {
            text-align: center;
            padding: 30px 20px;
            background-color: #2c2f33;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.1rem;
            color: #ddd;
        }
        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .map-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .map-card {
            cursor: pointer;
            text-align: center;
            width: 160px;
            transition: transform 0.3s ease;
        }
        .map-card:hover {
            transform: translateY(-5px);
        }
        .map-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            border: 3px solid #7289da;
        }
        .map-card h3 {
            margin-top: 15px;
            font-size: 1.3rem;
            color: #ffffff;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background-color: #2c2f33;
            color: white;
        }
        @media (max-width: 768px) {
            .map-grid {
                gap: 20px;
            }
            .map-card {
                width: 120px;
            }
            .map-card img {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>vLineups</h1>
        <p>Pick a map to find the best lineup!</p>
    </header>

    <main>
        <div class="map-grid">
            <div class="map-card" onclick="viewLineups('Ascent')">
                <img src="assets/images/maps/Ascent.png" alt="Ascent">
                <h3>Ascent</h3>
            </div>
            <div class="map-card" onclick="viewLineups('Haven')">
                <img src="assets/images/maps/Haven.png" alt="Haven">
                <h3>Haven</h3>
            </div>
            <div class="map-card" onclick="viewLineups('Pearl')">
                <img src="assets/images/maps/pearl.png" alt="Pearl">
                <h3>Pearl</h3>
            </div>
            <div class="map-card" onclick="viewLineups('Icebox')">
                <img src="assets/images/maps/icebox.png" alt="Icebox">
                <h3>Icebox</h3>
            </div>
            <div class="map-card" onclick="viewLineups('Fracture')">
                <img src="assets/images/maps/fracture.png" alt="Fracture">
                <h3>Fracture</h3>
            </div>
        </div>
    </main>

    <footer>
        <p>vLineups &copy; 2025 | Made for Valorant enthusiasts by Gharam Rawad - AOU Student -</p>
    </footer>

    <script>
        function viewLineups(map) {
            // Redirect to lineups page with the selected map
            window.location.href = `lineups.html?map=${map}`;
        }
    </script>
</body>
</html>
